<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="verification.css">
    <script src="verification.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

<body>
    <section>
        <div class="container">
            <div class="user">
                <form action="" onsubmit="return false;">
                    <h3 class="Aleo">Enter One Time Password (OTP)</h3>
                    <span class="desc">One Time Password (OTP) has been sent to
                        your Mobile
                        ******1234,Please enter the same to login here</span>
                    <span class="input-container">
                        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" class="box" />
                        <input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"
                            class="box" /><input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"
                            class="box" /><input type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}"
                            class="box" />
                    </span>
                    <div class="message">
                        <p class="error">Please enter OTP</p>
                        <a href="#" class="resend">Resend OTP</a>
                    </div>
                    <div class="btn-con">
                        <input type="submit" name="submit" value="Verify" class="submit" />
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
