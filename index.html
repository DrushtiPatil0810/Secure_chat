<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/89fc1ae3b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="Logo1.png" alt="" /></div>
                <div class="formBx">
                    <form action="" onsubmit="return false;" class="form">
                        <h2 class="Aleo">Sign In Here</h2>
                        <div class="input-container">
                            <i class="fas fa-regular fa-user"></i>
                            <input type="text" name="" placeholder="Username" />
                        </div>

                        <div class="input-container">
                            <i class="fas fa-phone-volume"></i>
                            <input type="tel" name="" placeholder="Contact Number" />
                        </div>
                        <div class="submit">
                            <input type="submit" name="" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
    </section>
</body>

</html>
